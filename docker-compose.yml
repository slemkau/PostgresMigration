services:
  postgres:
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: insights
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/master.sql:/docker-entrypoint-initdb.d/master.sql
      - ./database:/sql
      - ./database/data:/data
      - ./database/pg_hba.conf:/etc/postgresql/pg_hba.conf  # <-- Add this line
    command: >
      postgres
      -c listen_addresses='*'
      -c hba_file=/etc/postgresql/pg_hba.conf              # <-- Add this line

volumes:
  pgdata: